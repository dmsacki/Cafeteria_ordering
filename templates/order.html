<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
</head>
<body>
    <header>
        <h1>Your Order</h1>
    </header>

    <div class="order-container">
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list">
                <!-- Items added to cart will display here -->
            </ul>
            <p>Total: <span id="order-total">0.00</span> TZS</p>
        </div>
    
        <!-- Order Form -->
        <div class="order-form">
            <h2>Place Your Order</h2>
            <form action="/place_order" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="pickup-method">Pickup Method:</label>
                <select id="pickup-method" name="pickup_method" required>
                    <option value="pickup">Pickup</option>
                    <option value="delivery">Delivery</option>
                </select>
    
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="m-pesa">M-Pesa</option>
                    <option value="airtel-money">Airtel Money</option>
                    <option value="credit-card">Credit Card</option>
                </select>
    
                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </div>
    

    <!-- JavaScript for Cart & Summary -->
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
